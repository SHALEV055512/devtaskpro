version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/devtaskpro.db:/app/devtaskpro.db
    networks:
      - appnet

networks:
  appnet:

